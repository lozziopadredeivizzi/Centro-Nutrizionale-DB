<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../template/components/components.css">
    <link rel="stylesheet" href="styles/signUpNutrizionista.css">
    <title>Registrati - Cliente</title>
</head>

<body>
    <header>
        <h1>Completa i campi per creare un nuovo account di tipo Cliente</h1>
    </header>
    <main>
        <form action="../signUpCliente.php" method="post">
            <fieldset>
                <legend>Informazioni di base:</legend>
                <ul>
                    <li>
                        <label for="nomeCliente">Nome:</label>
                    </li>
                    <li>
                        <input type="text" name="nomeCliente" id="nomeCliente" required>
                    </li>
                    <li>
                        <label for="cognomeCliente">Cognome:</label>
                    </li>
                    <li>
                        <input type="text" name="cognomeCliente" id="cognomeClinete" required>
                    </li>
                    <li>
                        <label for="emailCliente">E-mail:</label>
                    </li>
                    <li>
                        <input type="text" name="emailCliente" id="emailCliente" required>
                    </li>
                    <li>
                        <label for="passwordCliente">Password:</label>
                    </li>
                    <li>
                        <input type="password" name="passwordCliente" id="passwordCliente" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Indirizzo (obbligatorio):</legend>
                <ul>
                    <li>
                        <label for="cittàCliente">Città:</label>
                    </li>
                    <li>
                        <input type="text" name="cittàCliente" id="cittàCliente" required>
                    </li>
                    <li>
                        <label for="capCliente">CAP:</label>
                    </li>
                    <li>
                        <input type="text" name="capCliente" id="capCliente" required>
                    </li>
                </ul>
            </fieldset>
            <button class="btn" type="submit" name="Registrati" id="Registrati">Registrati</button>
        </form>
        <button class="btn" onclick="window.location.href='signUp.html'">Torna Indietro</button>
    </main>
</body>

</html>
