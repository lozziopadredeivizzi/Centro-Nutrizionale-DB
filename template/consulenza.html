<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulenza</title>
</head>

<body>
    <header>
        <h1>
            Centro Nutrizionale
        </h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
            <path fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
        </svg>
    </header>
    <main>
        <section>
            <h1>Consulenza prenotata:</h1>
            <ul>
                <li>
                    <p>Data: dd/mm/yyyy</p>
                </li>
                <li>
                    <p>Orario: hh:mm</p>
                </li>
                <li>
                    <p>Tipo consulenza: aliamentare/completa/fisica</p>
                </li>
                <li>
                    <p>Tariffa: $$</p>
                </li>
            </ul>
        </section>
        <section>
            <h1>Prenota Consulenza:</h1>
            <ul>
                <li>
                    <p>Non hai ancora nessuna consulenza in programma.</p>
                </li>
                <li>
                    <button>Prenota</button>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
